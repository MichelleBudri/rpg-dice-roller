<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!-- Font-awesome icons -->
        <script src="https://kit.fontawesome.com/ae1d988c5c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">

        <title>RPG Dice Roller</title>  
    </head>

    <body>
        <video autoplay muted loop id="bg-video">
            <source src="./media/background.mp4" type="video/mp4">
        </video>

        <div class="container">
            <div class="main-content flex margin-15 text-center">
                <div class="row">
                    <div class="col">
                        <h1 class="title"> <i class="fas fa-dice"></i> RPG Dice Roller </h1>
                        <p class="description">Select a type of dice: </p>
                    </div>
                    <div class="w-100"></div>
                    <div class="col margin-bottom-15">
                        <button type="button" name="d4Dice" id="d4Dice" class="btn btn-purple" data-toggle="tooltip" data-placement="top" title="4 sided dice" onclick="getRandom(1,5)">
                            1D4
                        </button>
                        <button type="button" name="d6Dice" id="d6Dice" class="btn btn-purple" data-toggle="tooltip" data-placement="top" title="6 sided dice" onclick="getRandom(1,7)">
                            1D6
                        </button>
                        <button type="button" name="d8Dice" id="d8Dice" class="btn btn-purple" data-toggle="tooltip" data-placement="top" title="8 sided dice" onclick="getRandom(1,9)">
                            1D8
                        </button>
                        <button type="button" name="d10Dice" id="d10Dice" class="btn btn-purple" data-toggle="tooltip" data-placement="top" title="10 sided dice" onclick="getRandom(1,11)">
                            1D10
                        </button>
                        <button type="button" name="d12Dice" id="d12Dice" class="btn btn-purple" data-toggle="tooltip" data-placement="top" title="12 sided dice" onclick="getRandom(1,13)">
                            1D12
                        </button>
                        <button type="button" name="d20Dice" id="d20Dice" class="btn btn-purple" data-toggle="tooltip" data-placement="top" title="20 sided dice" onclick="getRandom(1,21)">
                            1D20
                        </button>
                    </div>
                    <div class="w-100"></div>
                    <div class="col description display-none">
                        <div class="row">
                            <div class="col">
                                <p>Dice Type: </p>
                                <h1 class="result diceType" id="diceType"></h1>
                            </div>
                            <div class="col">
                                <p>Result: </p>
                                <h1 class="result value" id="result"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
    
</html>
